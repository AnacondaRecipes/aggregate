  summary: Open-source file archiver primarily used to compress files
  description: |
    7za, or 7zip, is a file archiver with a high compression
    ratio. Operates with the 7z archive format, but can read and
    write several other archive formats. Can be used with a
    command line interface, graphical user interface, or with
    a window-based shell integration. Along with archiver tools, 7za
    comes with a file managee to create, extract and test
    archives as well as copy, move, and delete files.
