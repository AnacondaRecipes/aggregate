{% set name = "distlib" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 106fef6dc37dd8c0e2c0a60d3fca3e77460a48907f335fa28420463a6f799736

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python

test:
  imports:
    - distlib
    - distlib._backport
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/pypa/distlib
  license: PSF-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: Distribution utilities
  description: Low-level components of distutils2/packaging, augmented with higher-level APIs for making packaging easier.
  dev_url: https://bitbucket.org/pypa/distlib
  doc_url: https://distlib.readthedocs.io/

extra:
  recipe-maintainers:
    - msarahan
    - katietz
