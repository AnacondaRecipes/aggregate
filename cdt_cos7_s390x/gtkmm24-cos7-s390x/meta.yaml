package:
  name: gtkmm24-cos7-s390x
  version: 2.24.5

source:
  - url: http://download.sinenomine.net/clefos/7/os/s390x/gtkmm24-2.24.5-1.el7.s390x.rpm
    sha256: 2e311c0d83dcd5ea4f440ff86d34d04b906d05c2c17d7bde20fc19c2ab920d15
    no_hoist: true
    folder: binary
  - url: http://download.sinenomine.net/clefos/7/source/srpms/gtkmm24-2.24.5-1.el7.src.rpm
    folder: source

build:
  number: 2
  noarch: generic
  missing_dso_whitelist:
    - '*'



about:
  home: http://www.gtkmm.org/
  license: LGPL (>= 2)
  license_family: LGPL
  summary: "(CDT) C++ interface for GTK2 (a GUI library for X)"
  description: |
        gtkmm provides a C++ interface to the GTK+ GUI library. gtkmm2 wraps GTK+ 2.
        Highlights include typesafe callbacks, widgets extensible via inheritance and
        a comprehensive set of widget classes that can be freely combined to quickly
        create complex user interfaces.
