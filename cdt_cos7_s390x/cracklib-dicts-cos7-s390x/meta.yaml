package:
  name: cracklib-dicts-cos7-s390x
  version: 2.9.0

source:
  - url: http://download.sinenomine.net/clefos/7/os/s390x/cracklib-dicts-2.9.0-11.el7.s390x.rpm
    sha256: 1bd3f460b03271096581a5e62ab50e93ef7134dcc13fa3e54f8f47ba455cd29e
    no_hoist: true
    folder: binary
  - url: http://download.sinenomine.net/clefos/7/source/srpms/cracklib-2.9.0-11.el7.src.rpm
    folder: source

build:
  number: 2
  noarch: generic
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - cracklib-cos7-s390x ==2.9.0
  host:
    - cracklib-cos7-s390x ==2.9.0
  run:
    - cracklib-cos7-s390x ==2.9.0

about:
  home: http://sourceforge.net/projects/cracklib/
  license: LGPL (>= 2)
  license_family: LGPL
  summary: "(CDT) The standard CrackLib dictionaries"
  description: |
        The cracklib-dicts package includes the CrackLib dictionaries. CrackLib will
        need to use the dictionary appropriate to your system, which is normally put
        in /usr/share/dict/words. Cracklib-dicts also contains the utilities necessary
        for the creation of new dictionaries.  If you are installing CrackLib, you
        should also install cracklib-dicts.
