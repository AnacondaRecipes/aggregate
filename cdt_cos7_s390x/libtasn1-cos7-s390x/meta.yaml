package:
  name: libtasn1-cos7-s390x
  version: 4.10

source:
  - url: http://download.sinenomine.net/clefos/7/os/s390x/libtasn1-4.10-1.el7.s390x.rpm
    sha256: c7f8a0dee13bc9d80b3fffa9a1d5795a5717f2662beea7dc1563ca50a20a8610
    no_hoist: true
    folder: binary
  - url: http://download.sinenomine.net/clefos/7/source/srpms/libtasn1-4.10-1.el7.src.rpm
    folder: source

build:
  number: 2
  noarch: generic
  missing_dso_whitelist:
    - '*'



about:
  home: http://www.gnu.org/software/libtasn1/
  license: GPLv3+ and LGPLv2+
  license_family: GPL3
  summary: "(CDT) The ASN.1 library used in GNUTLS"
  description: |
        A library that provides Abstract Syntax Notation One (ASN.1, as specified by
        the X.680 ITU-T recommendation) parsing and structures management, and
        Distinguished Encoding Rules (DER, as per X.690) encoding and decoding
        functions.
