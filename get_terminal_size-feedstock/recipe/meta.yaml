package:
  name: get_terminal_size
  version: 1.0.0

requirements:
  build:
    - backports.shutil_get_terminal_size
  run:
    - backports.shutil_get_terminal_size

test:
  imports:
    - backports
    - backports.shutil_get_terminal_size

about:
  home: https://github.com/chrippa/backports.shutil_get_terminal_size
  license: MIT
  summary: Get the size of the terminal window.
  description: |
    backport of the get_terminal_size function from Python 3.3's shutil.
    Unlike the original version it is written in pure Python rather than C,
    so it might be a tiny bit slower.
  doc_url: https://docs.python.org/3/library/shutil.html#shutil.get_terminal_size
  doc_source_url: https://github.com/chrippa/backports.shutil_get_terminal_size/blob/master/README.rst
