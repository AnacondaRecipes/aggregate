    flexible as possible and is therefore very suitable for internet
    distribution.
  doc_url: https://nsis.sourceforge.io/Docs/
  doc_source_url: https://nsis.sourceforge.io/Main_Page
  dev_url: https://github.com/NSIS-Dev

