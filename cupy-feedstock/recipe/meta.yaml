{% set version = "2.5.0" %}
{% set commit = "2274875a22dfabd55c73c3cfb1d005a8e8000c12"%}

package:
  name: cupy
  version: {{ version }}

source:
  git_url: https://github.com/cupy/cupy.git
  git_tag: {{ commit }}

build:
  number: 0
  skip: True # [not linux64]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    # GPU requirements
    - cudatoolkit {{ cudatoolkit }}*
    - cudnn {{ cudnn }}*
    - nccl
    # other requirements
    - python
    - numpy 1.11*
    - setuptools
    - cython >=0.24.0
    - fastrlock

  run:
    # GPU requirements
    - cudatoolkit {{ cudatoolkit }}*
    - cudnn {{ cudnn }}*
    - nccl
    # other requirements
    - python
    - {{ pin_compatible('numpy') }}
    - six >=1.9
    - fastrlock

test:
  requires:
    - pytest
    - mock
  imports:
    - cupy
  source_files:
    - tests
  commands:
    - python -m pytest tests/cupy_tests
    - conda inspect linkages -p $PREFIX cupy

about:
  home: https://cupy.chainer.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CuPy is an implementation of a NumPy-compatible multi-dimensional array on CUDA.
