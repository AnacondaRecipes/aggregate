package:
  name: vs2010
  version: "10.00.40219.1"

build:
  skip: True  [not win]
  track_features:
    - vc10

outputs:
  - name: vs2010_{{ cross_compiler_target_platform }}
    script: install_activate.bat
    run_exports:
      - vc 10

about:
