package:
  name: console_shortcut
  version: 0.1.1

build:
  number: 4


app:
  entry:
    - start
    - cmd.exe
    - "/K"
    - "${CONDA_ROOT_PREFIX}\\Scripts\\activate.bat"
    - "${CONDA_PREFIX}"
  summary: Anaconda Powershell Prompt
  type: desk

requirements:
  run:
    - python

about:
  license: BSD
  summary: Console shortcut creator for Windows (using menuinst)
