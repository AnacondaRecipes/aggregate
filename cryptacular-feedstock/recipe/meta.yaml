{% set name = "cryptacular" %}
{% set version = "1.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: f54337d1ab0cff000c0517967a9992c900018542cc2b0719872adfb615aee8a8
    folder: source
    patches:
      - 0001-inherit-ENV.patch
      - 0002-define-PY_SSIZE_T_CLEAN-to-avoid-warning.patch
  - url: https://files.pythonhosted.org/packages/1e/9e/1fc778e2ba74e41d502d321f2487f8a575167bdf4bac4143d52ac7ffe636/enscons-0.27.0-py2.py3-none-any.whl
    sha256: 0578fd58a3d922d0dfdbfdd4b165a392584359b62d69e8885da8f45d2bef08f9
    folder: builddep
  - url: https://files.pythonhosted.org/packages/02/5a/afc6eed6d30a100c3350dde1d78529ee4432b954816783cfc5dede3f0f12/editables-0.2-py3-none-any.whl
    sha256: fe9afdc51df78ac3b20a2c2dd763b36ac412a70c59ca39fc782d45797dcb619a
    folder: builddep

build:
  number: 0
  script:
    - set -e # [not win]
    - {{ PYTHON }} -m pip install builddep/editables-0.2-py3-none-any.whl
    - {{ PYTHON }} -m pip install builddep/enscons-0.27.0-py2.py3-none-any.whl
    - cd source
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pbkdf2
    - python
    - setuptools
    - wheel
    - pip
    - packaging
    - pytoml
    - attrs
    - scons
  run:
    - pbkdf2
    - python

test:
  imports:
    - cryptacular
    - cryptacular.bcrypt
    - cryptacular.core
    - cryptacular.crypt
    - cryptacular.pbkdf2
  requires:
    - nose
    - pytest
    - pytest-cov
  commands:
    - pytest --cov=cryptacular --pyargs cryptacular

about:
  home: https://github.com/dholth/cryptacular/
  license: MIT
  summary: password hashing framework with bcrypt and pbkdf2
  description: |
    Cryptacular is a collection of strong password hashing functions that
    share a common interface, and a nice way to use bcrypt as a password hash.
  doc_url: https://pypi.python.org/pypi/cryptacular/
  dev_url: https://github.com/dholth/cryptacular/