{% set version = '0.2.0' %}

package:
  name: alacritty
  version: {{ version }}

source:
  url: https://github.com/jwilm/alacritty/archive/v{{ version }}.tar.gz

build:
  script:
    - cargo build --release -v
    - $STRIP target/release/alacritty
    - cp target/release/alacritty $PREFIX/bin
  missing_dso_whitelist:
    - /usr/lib/libresolv.9.dylib

requirements:
  build:
    - {{ compiler('rust') }}
    - cmake
    - pkg-config

  host:
    - freetype
    - expat
