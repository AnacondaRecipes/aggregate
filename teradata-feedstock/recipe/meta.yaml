package:
  name: teradata
  version: 15.10.0.21

source:
  git_url: https://github.com/Teradata/PyTd.git
  git_tag: v15.10.00.21

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - teradata

about:
  home: http://github.com/teradata/PyTd
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Script powerful interactions with Teradata Database
  description: |
    The Teradata Python Module is a freely available, open source, library for
    the Python programming language, whose aim is to make it easy to script
    powerful interactions with Teradata Database. It adopts the philosophy of
    udaSQL, providing a DevOps focused SQL Execution Engine that allows
    developers to focus on their SQL and procedural logic without worrying
    about Operational requirements such as external configuration, query
    banding, and logging.
  doc_url: https://developer.teradata.com/tools/reference/teradata-python-module
  doc_source_url: https://github.com/Teradata/PyTd/blob/master/README.md
  dev_url: https://github.com/teradata/PyTd
