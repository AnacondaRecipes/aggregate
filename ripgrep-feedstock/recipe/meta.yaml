{% set version = '0.10.0' %}

package:
  name: ripgrep
  version: 0.10.0

source:
  url: https://github.com/BurntSushi/ripgrep/archive/{{ version }}.tar.gz

build:
  script:
    - cargo build --release -v
    - $STRIP target/release/rg
    - cp target/release/rg $CONDA_PREFIX/bin
  missing_dso_whitelist:
    - /usr/lib/libresolv.9.dylib

requirements:
  build:
    - {{ compiler('rust') }}
