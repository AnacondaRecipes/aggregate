{% set name = "sirius-cuda-test" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../src

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - sirius-cuda-test = sirius_cuda_test:main

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8

test:
  imports:
    - sirius_cuda_test
  commands:
    - sirius-cuda-test --help

about:
  home: https://github.com/anaconda/sirius-qa-suite
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Minimal CUDA test package for Sirius QA testing
  description: |
    A minimal Python package designed for testing the PBP build pipeline.
    Tests CUDA availability at runtime without requiring CUDA compilation.
  dev_url: https://github.com/anaconda/sirius-qa-suite

extra:
  recipe-maintainers:
    - sirius-qa-team
