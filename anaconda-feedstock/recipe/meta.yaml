    - wheel
    - wrapt
    - xlrd
    - xlsxwriter
    - xlwt
    - xz                 [unix]
    - yaml               [unix]
    - zeromq             [linux]
    - zict
    - zlib

                                               # Python 2.7
    - pyaudio           [py27 and osx]

                                               # below Python 3.4
    - enum34            [py < 34]

                                               # Python 2.x
    - cdecimal          [py2k]
    - funcsigs          [py2k]
    - grin              [py2k]
    - ipaddress         [py2k]

                                               # Linux
    - pycairo           [linux and py2k]

                                               # Mac
    - appscript         [osx]
    - python.app        [osx]

                                               # Windows
    - menuinst          [win]
    - pywin32           [win]

                                               # Mac + Windows
    - xlwings           [osx or win]


about:
  home: https://www.continuum.io/why-anaconda
  license: BSD
  license_file: EULA.txt
  summary: Simplifies package management and deployment of Anaconda
  description: |
    Anaconda is a Python distribution which includes over 400
    Python packages for science, math, engineering, and data analysis.
  doc_url: https://anaconda.org/anaconda/anaconda
  dev_url: https://github.com/ContinuumIO/anaconda
