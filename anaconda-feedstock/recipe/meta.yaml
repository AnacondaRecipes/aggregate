    - ssl_match_hostname [py2k]
    - statsmodels
    - subprocess32       [py2k]
    - sympy
    - tblib
    - terminado          [unix]
    - testpath
    - tk
    - toolz
    - tornado
    - traitlets
    - typing             [py < 35]
    - unicodecsv
    - unixodbc           [unix]
    - wcwidth
