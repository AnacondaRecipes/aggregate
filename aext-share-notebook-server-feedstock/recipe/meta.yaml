{% set name = "aext-share-notebook-server" %}
{% set version = "4.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://anaconda.org/anaconda-cloud/aext-share-notebook-server/{{ version }}/download/aext_share_notebook_server-{{ version }}.tar.gz
  sha256: 75547d42e5ce24f171ebab7fdc71db7a2ffacbfadc181fb7cbce01e0faf277b6

build:
  number: 0
  skip: true  # [s390x] no jupyterlab
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - jupyterlab>=4.0.8,<5
    - hatchling>=1.4.0
    - hatch-vcs
    - pip
    - python
  run:
    - python
    - aext-core =={{ version }}
    - aext-shared =={{ version }}

test:
  imports:
    - aext_share_notebook_server
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Anaconda extensions share notebook server
  description: Anaconda Share Notebook Server library
  home: https://github.com/anaconda/jupyterlab-extensions
  dev_url: https://github.com/anaconda/jupyterlab-extensions
  doc_url: https://github.com/anaconda/jupyterlab-extensions
  license: LicenseRef-Proprietary
  license_family: Other
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
