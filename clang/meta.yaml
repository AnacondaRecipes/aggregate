package:
  name: clang_{{ target_platform }}
  version: 4.0.1

build:
  skip: True  [not osx]

outputs:
  - name: clang_{{ target_platform }}
    script: install-clang.sh
    requirements:
      - clang
  - name: clangxx_{{ target_platform }}
    script: install-clangxx.sh
    requirements:
      - clangxx
