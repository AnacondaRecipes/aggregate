{% set pkgname = "unzip" %}
{% set pkgver = "6.0" %}
{% set pkgrel = "3" %}
{% set build_number = pkgrel|int * 1000 + 0 %}

package:
  name: repack_msys2-unzip
  version: {{ pkgver }}

source:
  - url: https://repo.msys2.org/msys/x86_64/unzip-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
    folder: msys2-unzip
    sha256: c98ebac31ea92a63cf61c6190ed3e8284ccc0c29c43973f1b2c0de2874e5acfe

build:
  number: {{ build_number }}
  binary_relocation: false
  detect_binary_files_with_prefix: false
  skip: True             # [not win]

outputs:
  - name: msys2-unzip
    skip: True          # [not (win and x86_64)]
    script: repack.sh   # [unix]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
      missing_dso_whitelist:
        - $RPATH/msys-2.0.dll                                # [win]
        - $RPATH/msys-bz2-1.dll                              # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
