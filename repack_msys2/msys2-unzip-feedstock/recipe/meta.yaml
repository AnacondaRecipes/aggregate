        - msys2-msys2-runtime                      >=3.4.10     # msys-2.0.dll
    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/funzip.exe                             # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\bin\funzip.exe EXIT /B 1             # [win]
        - unzip --help                                                           # [win and x86_64]
        - unzipsfx --help                                                        # [win and x86_64]
    about:
