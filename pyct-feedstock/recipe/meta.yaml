{% set name = "pyct" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 0dd54264364e65488acbc6b625b49cfff63ead16c00be9d742ebbd5373d40a66

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pyyaml
    - requests
  run:
    - python
    - pyyaml
    - requests

test:
  imports:
    - pyct

about:
  home: http://github.com/pyviz/pyct
  license: BSD-3
  license_family: BSD
  summary: pyviz common tasks (e.g. install examples, download data, ...
