{% set name = "cx_Oracle" %}
{% set version = "6.2.1" %}
{% set hash = "01970bc843b3c699a7fd98af19e0401fe69abfbd2acdf464e0bf2ae06ea372b9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}
  patches:
    - 0001-Add-macro-for-isnan-msvc-2008.patch  # [win and vc<14]

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  build:
    - {{ compiler('c') }}

  run:
    - python

test:
  imports:
    - cx_Oracle

about:
  home: https://oracle.github.io/python-cx_Oracle
  license: BSD License
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python interface to Oracle
  description: |
      cx_Oracle is a module that enables access to Oracle Database and conforms
      to the Python database API specification.
  doc_url: http://cx-oracle.readthedocs.io
  dev_url: https://github.com/oracle/python-cx_Oracle/issues

extra:
  recipe-maintainers:
    - nehaljwani
