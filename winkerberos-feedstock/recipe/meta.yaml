{% set version = "0.7.0" %}

package:
  name: winkerberos
  version: {{ version }}

source:
  fn: winkerberos-{{ version }}.zip
  url: https://pypi.org/packages/source/w/winkerberos/winkerberos-{{ version }}.zip
  sha256: e304c28de838a48206edfe58b8deb5209a3fd8c6a755bd521c1ee6e656b06e27

build:
  number: 1
  script: python setup.py install --old-and-unmanageable
  skip: True  # [not win]

requirements:
  host:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - winkerberos

about:
  home: https://github.com/mongodb-labs/winkerberos
  license: Apache-2.0
  summary: High level interface to SSPI for Kerberos client auth
  license_family: Apache
