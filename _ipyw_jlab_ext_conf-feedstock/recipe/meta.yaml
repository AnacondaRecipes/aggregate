package:
  name: _ipyw_jlab_ext_conf
  version: 0.1.0

build:
  number: 0
  always_include_files:
    - etc/jupyter/nbconfig/notebook.json
    - etc/jupyter/jupyter_notebook_config.json

requirements:
  build:
    - python
    - widgetsnbextension
    - ipywidgets
    - jupyterlab
  run:
    - python
    - widgetsnbextension
    - ipywidgets
    - jupyterlab

test:
  commands:
    - jupyter-nbextension list
    - jupyter-serverextension list

about:
  home: https://github.com/ContinuumIO/anaconda-nb-extensions-meta-config
  license: BSD
  summary: A configuration metapackage for enabling Anaconda-bundled jupyter extensions
