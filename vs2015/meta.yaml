package:
  name: vs2015
  version: "14.0.25123"

build:
  skip: True  [not win]
  track_features:
    - vc14

outputs:
  - name: vs2015_{{ cross_compiler_target_platform }}
    script: install_activate.bat
    run_exports:
      - vc 14
about:
