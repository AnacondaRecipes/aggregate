{% set name = "utf8proc"  %}
{% set version = "2.6.1" %}
{% set filename = "v" + version + ".tar.gz" %}
{% set checksum = "" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ filename }} 
  url: https://github.com/JuliaStrings/utf8proc/archive/{{ filename }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - ruby # [linux]
  host:
    - ruby # [linux]
about:
  home: http://juliastrings.github.io/utf8proc/ 
  license: MIT
  license_file: LICENSE.txt
  summary: 'utf8proc is a small, clean C library that provides Unicode normalization, case-folding, and other operations for data in the UTF-8 encoding.'
