{% set name = 'responses' %}
{% set version = '0.6.0' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/getsentry/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c515143ff64d8ccf35a0a1bd9e4fc962f64b8d1e6be0e61d0fb51934dafdd863

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - requests >=2.0
    - cookies
    - six

test:
  imports:
    - responses

about:
  home: https://github.com/getsentry/responses
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: utility library for mocking out the 'requests' Python library
  doc_url: https://pypi.python.org/pypi/responses
  doc_source_url: https://github.com/getsentry/responses/blob/master/README.rst
