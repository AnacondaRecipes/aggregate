{% set name = "Keras" %}
{% set version = "2.1.5" %}

package:
  name: keras-gpu
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 907ad29add1fff27342a9f4fe3e60003d450d3af41a38f22f629c7736fc8399d

build:
  number: 0
  # tensorflow-gpu is not available on all platforms, skip those where it is not
  skip: True  # [win32]
  skip: True  # [linux32]
  skip: True  # [osx]
  skip: True  # [win64 and py27]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - h5py
    - six >=1.9.0
    - scipy >=0.14
    - pyyaml
    - numpy >=1.9.1
    - tensorflow-gpu

