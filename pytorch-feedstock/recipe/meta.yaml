{% set version = "0.3.1" %}
{% set commit = "2b4748011b5881583567bb166801ca6625f2fdda"%}

package:
  name: pytorch
  version: {{ version }}

source:
  git_url: https://github.com/pytorch/pytorch.git
  git_tag: {{ commit }}
  patches:
    - 0001-force-system-nccl.patch
    # https://github.com/pytorch/pytorch/issues/4499
    - define_speed_unknown.patch
    - 0002-torch-test.patch
    - 0003-test-nn.patch

build:
  number: 0
  detect_binary_files_with_prefix: False

requirements:
  build:
    - {{ compiler('c') }}  # [not ppc64le]
    - {{ compiler('cxx') }}  # [not ppc64le]
    - cmake
  host:
    # GPU requirements
    - cudatoolkit {{ cudatoolkit }}*  # [not ppc64le]
    - cudnn {{ cudnn }}*  # [not ppc64le]
    - nccl
    # other requirements
    - python
    - numpy 1.11*
    - setuptools
    - pyyaml
    - cffi
    - mkl-devel # [not ppc64le]
    - magma # [not ppc64le]

  run:
    # GPU requirements
    - cudatoolkit {{ cudatoolkit }}*  # [not ppc64le]
    - cudnn {{ cudnn }}*  # [not ppc64le]
    - nccl
    # other requirements
    - python
    - {{ pin_compatible('numpy') }}
    - cffi

test:
  imports:
    - torch
  source_files:
    - test
  commands:
    - ./test/run_test.sh
    - conda inspect linkages -p $PREFIX pytorch

about:
  home: http://pytorch.org/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: PyTorch is an optimized tensor library for deep learning using GPUs and CPUs.
