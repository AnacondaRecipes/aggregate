{% set name = "plaster_pastedeploy" %}
{% set version = "0.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "70a3185b2a3336996a26e9987968cf35e84cf13390b7e8a0a9a91eb8f6f85ba9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pastedeploy >=1.5.0
    - plaster >=0.5
  run:
    - python
    - setuptools
    - pastedeploy >=1.5.0
    - plaster >=0.5

test:
  imports:
    - plaster_pastedeploy

about:
  home: https://pypi.org/project/plaster-pastedeploy/
  license: MIT
  license_family: MIT
  summary: A loader implementing the PasteDeploy syntax to be used by plaster.
  description: |
    plaster_pastedeploy is a plaster plugin that provides a plaster.Loader that
    can parse ini files according to the standard set by PasteDeploy. It supports
    the wsgi plaster protocol, implementing the plaster.protocols.IWSGIProtocol
    interface
  doc_url: https://github.com/Pylons/plaster_pastedeploy
  dev_url: https://github.com/Pylons/plaster_pastedeploy

extra:
  recipe-maintainers:
    - mingwandroid

